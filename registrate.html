<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link rel="stylesheet" href="CSS/index.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>WEBRI</title>

</head>

<body>

    <div  class="formularioReg">
        <h2>WEBRI</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ingresa tu Correo</label>
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nosotros no compartiremos su correo con otros</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ingresa una Contraseña</label>
            <input type="password" class="form-control" id="Password1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check">
            <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
        </div>
       
        <!-- href="index.html" -->
        <a class="boton btn-slide" id="registrate">Finalizar</a>
        
        <button class="btn btn-success" id="google">Inicia con Google</button>
    </div>


    <!-- JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="firebase.js"></script>

    <!-- link1 firebase     -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- link2 firebase     -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</body>

</html>
